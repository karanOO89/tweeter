<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- imported fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fb5d2a2f66.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <script type="text/javascript" src="/scripts/timeago.js"></script>
    <script type="text/javascript" src="/scripts/tweetSubmit.js"></script>
  </head>

  <!-- Top nav bar (fixed) -->
  <nav class="colWhite">
    <h1 class="textLeft">tweeter</h1>
    <div class="writeDiv">
      <div><strong>Write</strong> <span class="textSan">a new tweet</span></div>
      <i class="fas fa-angle-double-down arrow"></i>
    </div>
  </nav>

  <header class="topHeader">
    <div>
      <img src="/images/profile-hex.png" />
    </div>
    <br />
    <div>
      <h2>BatWoman</h2>
    </div>
  </header>
  <body>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form id="tweetForm" method="POST" action="/tweets">
          <!-- <label for="tweet-text"></label> -->
          <div id="errNoValue"><i class="fas fa-exclamation-triangle"></i>Text area is empty<i class="fas fa-exclamation-triangle"></i></div>
          <div id="errExceededValue"><i class="fas fa-exclamation-triangle"></i>Please enter upto 140 characters<i class="fas fa-exclamation-triangle"></i></div>
          <textarea
            name="text"
            placeholder="What are you humming about?"
            id="tweet-text"
          ></textarea>
          <div style="padding-top: 10px">
            <button id ="btnSubmit" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweetsBox"></section>
    </main>
  </body>
</html>
